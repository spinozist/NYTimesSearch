<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div id="banner"><img src="assets/icons/large-calendar.png" /> New York Times Search</div>
    <div id="search-container" class="card">
        <div class="card-header">
            <h5>Search Parameters</h5>
        </div>
        <div id="inner-box" class="card-body">
            <p>Search Term:</p>
            <input type="text" class="input-group-text" id="search-term" value=""><br>
            <p>Number of Records to Retreive:</p>
            <input type="text" id="num-records" class="input-group-text" value=""><br>
            <p>Start Date (optional):</p>
            <input type="text" id="start-date" class="input-group-text" placeholder="yyyymmdd (no earlier than 19600101)"  value=""><br>
            <p>End Date (optional):</p>
            <input type="text" id="end-date" class="input-group-text" placeholder="yyyymmdd (defaults to current day)"  value=""><br>
            <button id="search-button" class="btn btn-outline-0">
                <img src="assets/icons/small-calendar.png" />
                Search</button>
            <button id="clear-query" class="btn btn-outline-0">Reset Query</button>
        </div>
        <div id="result-container" class="card">
            <div class="card-header">
                <h5>Top Articles</h5>
                <button id="clear-button" class="btn btn-outline-0">Clear Results</button>
                <button id="newest-button" class="btn btn-outline-0">Newest</button>
                <button id="oldest-button" class="btn btn-outline-0">Oldest</button>
            </div>
            <div id="search-results" class="card-body">
            </div>
        </div>
    </div>


</body>

</html>
